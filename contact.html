<main class="container">
    <h2>Let's Connect</h2>
    
    <div class="contact-wrapper">
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <div class="social-links-container">
            <h3>Follow @PurevisualsJack</h3>
            <div class="social-icons">
                <a href="https://instagram.com/purevisuals_jack" target="_blank" class="social-icon-link" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/people/PurevisualsJack" target="_blank" class="social-icon-link" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://tiktok.com/@purevisualsjack" target="_blank" class="social-icon-link" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>
